<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>
	<button onclick='show()'>Використати поточний список</button>
	<p id="out" style="display: none"></p>
	<button id="btn" style="display: " onclick='dfile()'>Загрузити файл</button>
	<p id='text1'></p>
<script>
function show(){
	if(document.getElementById('out').style.display = 'none') {document.getElementById('out').style.display = ' block'};
}
var Intership = {};
var University = {
    "ID_01": {
        name: "Ivan",
        surmane: "Baran",
        knowledge: 0
    },
    "ID_02": {
        name: "Andriy",
        surmane: "Baran",
        knowledge: 1
    },
    "ID_03": {
        name: "Mykola",
        surmane: "Baran",
        knowledge: 1
    },
    "ID_04": {
        name: "Taras",
        surmane: "Baran",
        knowledge: 0
    },
    "ID_05": {
        name: "Semen",
        surmane: "Baran",
        knowledge: 1
    },
    "ID_06": {
        name: "Daryna",
        surmane: "Baran",
        knowledge: 1
    },
}

function aaaa(str) {
	for (key in str){
		document.getElementById('out').innerHTML += key + " : " + str[key].name + "  ";
		document.getElementById('out').innerHTML += str[key].surmane  + "  ";
		document.getElementById('out').innerHTML += str[key].knowledge  +'<br>';
		//document.getElementById('out').innerHTML += "<hr>";
	}
}
document.getElementById('out').innerHTML += "<h2>University student's :</h2>";

aaaa(University);

for (key in University) {
	if (University[key].knowledge == 1) {
		Intership[key] = University[key];
	}
}
document.getElementById('out').innerHTML += "<h2>Internship student's :</h2>";
aaaa(Intership);
function dfile(){
	document.getElementById("text1").innerHTML = "<input name='myFile' type='file'>";
	document.getElementById("btn").style.display = "none";
}
</script>

</body> 
</html>
